<layout name="MainLayout"/>

<!--<div style="height:20px; display:block;"></div>-->


<div class="box box-solid box-success">
    <div class="box-header">
        <span class="box-title">添加成员</span>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="10%">
                    搜索用户名：
                </th>
                <td>
                    <form class="form-inline" action="">
                        <input class="form-control" type="text" name="username" value="{$Think.get.username}">
                        <input class="btn btn-success" type="submit" value="搜索">
                    </form>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="10%">用户名</th>
                <th>操作</th>
            </tr>
            <foreach name="user_data" item="v">
                <tr>
                    <th>{$v['username']}</th>
                    <td>
                        <if condition="in_array($v['id'],$uids)">
                            已经是{$group_name}
                            <else/>
                            <a href="{:U('Home/Rbac/Auth/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}">设为{$group_name}</a>
                        </if>
                    </td>
                </tr>
            </foreach>

        </table>
    </div>
</div>
